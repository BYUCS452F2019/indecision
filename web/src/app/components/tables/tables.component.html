<div class="row">
        <mat-form-field>
            <mat-label>Choose a table</mat-label>
            <mat-select matInput [(ngModel)]="chosenType" (selectionChange)="getTableInfo()">
                <mat-option *ngFor="let c of choiceTypes" [value]="c">{{c}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="table">
            <ng-container *ngFor="let column of tableColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef>
                    {{column}}
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="cell">
                        <span>{{ (element[column].length > 30) ? (element[column] | slice:0:30)+'..':(element[column]) }}</span>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[16, 32, 64]"></mat-paginator>
    </div>
